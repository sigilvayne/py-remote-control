<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Центр керування агентами</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .result-box {
      background-color: #111;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      height: 300px;
      overflow-y: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">Центр керування агентами</h1>

    <form id="commandForm" class="mb-4">
      <div class="mb-3">
        <label class="form-label">ID агента</label>
        <input type="text" class="form-control" id="server_id" value="ms21" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Команда</label>
        <input type="text" class="form-control" id="command" value="echo Hello from Agent" required>
      </div>

      <button type="submit" class="btn btn-primary">Надіслати команду</button>
    </form>

    <h3>Результат виконання:</h3>
    <div class="result-box" id="resultOutput">Очікується відповідь...</div>
  </div>

  <script>
    const serverIdInput = document.getElementById("server_id");
    const resultBox = document.getElementById("resultOutput");

    document.getElementById("commandForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const serverId = serverIdInput.value.trim();
      const command = document.getElementById("command").value;

      // Надсилаємо команду
      const res = await fetch(`/set_command/${serverId}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ command: command })
      });

      const json = await res.json();
      resultBox.innerText = "Команду надіслано...\nОчікується відповідь від агента...";

      // Чекаємо результат (опитування раз на 3 сек)
      const pollResult = async () => {
        const response = await fetch(`/get_result/${serverId}`);
        const result = await response.json();

        if (result.status === "no_result") {
          setTimeout(pollResult, 3000); // ще раз через 3 секунди
        } else {
          resultBox.innerText = JSON.stringify(result, null, 2);
        }
      };

      pollResult();
    });
  </script>
</body>
</html>
