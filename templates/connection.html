<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connection Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Перевірка з'єднання з агентом</h1>
    <form id="connForm" class="row g-3">
      <div class="col-md-4">
        <label for="serverId" class="form-label">Server ID</label>
        <input type="text" class="form-control" id="serverId" placeholder="ms21" value="ms21">
      </div>
      <div class="col-md-6">
        <label for="command" class="form-label">Command</label>
        <input type="text" class="form-control" id="command" placeholder="echo Hello from agent" value="echo Hello from agent">
      </div>
      <div class="col-md-2 align-self-end">
        <button type="submit" class="btn btn-primary w-100">Run</button>
      </div>
    </form>

    <div id="status" class="mt-4"></div>
    <pre id="output" class="mt-3 p-3 bg-white border rounded" style="min-height: 150px;"></pre>
  </div>

  <script>
    const form = document.getElementById('connForm');
    const statusBox = document.getElementById('status');
    const outputBox = document.getElementById('output');
    const baseUrl = window.location.origin;

    form.addEventListener('submit', async e => {
      e.preventDefault();
      statusBox.innerHTML = '<span class="text-info">Sending command…</span>';
      outputBox.textContent = '';

      const serverId = document.getElementById('serverId').value.trim();
      const cmd = document.getElementById('command').value.trim();

      // 1) Відправити команду
      const setRes = await fetch(`${baseUrl}/set_command/${serverId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ command: cmd })
      });
      const setJson = await setRes.json();
      if (setJson.status !== 'command_set') {
        statusBox.innerHTML = '<span class="text-danger">Failed to queue command</span>';
        return;
      }
      statusBox.innerHTML = '<span class="text-warning">Waiting for agent…</span>';

      // 2) Опитувати результат до 30 секунд
      const start = Date.now();
      let result;
      while (Date.now() - start < 30000) {
        const getRes = await fetch(`${baseUrl}/get_result/${serverId}`);
        const getJson = await getRes.json();
        if (getJson.status !== 'no_result') {
          result = getJson;
          break;
        }
        await new Promise(r => setTimeout(r, 2000));
      }

      if (!result) {
        statusBox.innerHTML = '<span class="text-danger">Timeout or no response</span>';
        return;
      }

      statusBox.innerHTML = '<span class="text-success">Result received:</span>';
      outputBox.textContent =
        `stdout:\n${result.stdout}\n\nstderr:\n${result.stderr}\n\ncode: ${result.code}`;
    });
  </script>
</body>
</html>
